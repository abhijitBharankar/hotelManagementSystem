<div class="container mt-4">
    <div class="row">
      <div class="col-2"></div>
      <div class="col text-center">
        <div class="card shadow mt-4" [ngStyle]="{backgroundImage:'url(/assets/images/ownerSign.jpg)'}">
          <div class="display-5 mt-4 white">
            Owner Login
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col">
              <form class="example-form mt-4" [formGroup]='loginForm'>
                <mat-form-field class="example-full-width">
                  
                  <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" formControlName='username'>
                  <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                  <mat-error
                  *ngIf="loginForm.get('username')?.hasError('minlength') && !loginForm.get('username')?.hasError('required')">
                    Username should be atleast <strong>4 characters </strong>long
                  </mat-error>
                  <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                    Username is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-icon class="mat-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="lock"></mat-icon>
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" formControlName='password'>
                  <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                  <mat-error
                    *ngIf="loginForm.get('password')?.hasError('minlength') && !loginForm.get('password')?.hasError('required')">
                    Password should be atleast <strong>6 characters </strong>long
                  </mat-error>
                  <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <button (click)="login()" [disabled]="!loginForm.valid" class="btn btn-primary w-100 my-4">Login</button>
                <div class="mb-4">
                  <a (click)="register()" class="mx-4 white">Don't Have Account? <span class="text-warning">Register here</span></a>
                </div>
              </form>
            </div>
            <div class="col-2"></div>
          </div>
        </div>

      </div>
      <div class="col-2"></div>
    </div>
  </div>
